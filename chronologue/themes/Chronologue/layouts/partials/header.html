<header class="header">
<div class="header-title">
<img src="{{ .Site.Params.Logo }}" alt="">
<h1>{{ .Site.Title }}</h1>
</div>

<div class="header-menu">
<ul>
{{ range.Site.Menus.main }}
<li>
    <a href="{{ .URL }}">{{ .Name }}</a>
</li>
{{ end }}
</ul>
</div>

<div class="header-contribute"></div>

</header>
